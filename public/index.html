<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My app</title>
</head>


<body>

    <div>
        Name : <input type="text" id="name"><br>
        Email: <input type="email" id="email"><br />
        Password: <input type="password" id="pswHash"><br />
        Fylke: <select id="fylke">
            <option value="Agder">Agder</option>
            <option value="Telemark">Telemark</option>
        </select>
        <button id="createUserButton">Create User</button>
    </div>

    <script>

        const createUserButton = document.getElementById("createUserButton");

        createUserButton.onclick = async function (e) {

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const pswHash = document.getElementById("pswHash").value;
            const fylke = document.getElementById("fylke").value;
            const user = { name, email, pswHash, fylke };
            const respon = await postTo("/user", user);

            // // Hente bruker - flytte til profil
            // const userResult = await fetch("/user/", {
            //     method: 'GET',
            //     headers: {
            //         'Content-Type': 'application/json'
            //     }
            // });
        }

        async function postTo(url, data) {
            console.log("Post from index");
            const header = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            };

            const respon = await fetch(url, header);
            return respon;
        }

    </script>

</body>

</html>
