<!-- Index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        font-family: monospace;
        background-color: #fdfdfd;
        position: relative;
        overflow: auto;
    }  
    
    h4 {
        font-family: arial;
    }

    img {
        width: 100%;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .tekstfeltIndex {
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.5);
        padding: 20px;
        text-align: center;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="fylke"],
    select {
        text-align: left;
        margin: 5px 0; 
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }

    button {
        width: calc(80% - 20px); 
        padding: 10px;
        margin: 10px 0; 
        border: none;
        border-radius: 5px;
        background-color: #007bff; 
        color: #000000;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3; 
    }


    /* Responsiv stil for mindre skjermer */
    @media screen and (max-width: 600px) {
        .tekstfeltIndex {
            padding: 20px; 
        }

        h1 {
            font-size: medium; 
        }

    }
</style>


<body>
    <img src="Bilder og design/bees-8267791_1920.png" alt="Image by Ted Erskiyy from Pixabay" style="width: 100%; height: auto;">
    <div class="TekstContainer">          
        <div class="tekstfeltIndex">
            <br>
            <h1>Sertifisering av egen bigård</h1>
            <h4>
                Her finner du kontrollskjemaet og prosedyre for sertifisering av egen bigård. Kvittering for godkjent kontroll foretas på 
                Mattilsynets sider (ID-porten)<br>
            
            </h4>
            Opprett bruker eller logg inn!
            <div>
                <input type="text" id="name" placeholder="Navn!"><br>
                <input type="email" id="email" placeholder="Epost!"><br />
                <input type="password" id="password" placeholder="Passord!"><br />
                <input type="text" id="fylke" placeholder="Fylke!"><br/><br/>
              
            </div>
            <button id="createUserButton">Registrer ny bruker</button>
            <button id="loginUserButton">Logg inn</button>
            
        </div>
    </div>

    
    <script>        
        const createUserButton = document.getElementById("createUserButton");
        createUserButton.onclick = async function (e) {
            e.preventDefault(); // Hindre standard skjemaoppførsel

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const fylke = document.getElementById("fylke").value;

            const user = { name, email, password, fylke };

            try {
                const response = await postTo("/user", user);
                if (response.ok) {
                    console.log("Inndata som sendes:", JSON.stringify(user));
                    alert("Velkommen! Bruker opprettet!");
                } else if(response.status == 409) {
                    console.log("Brukeren eksisterer allerede.");
                    alert("E-posten er allerede registrert.");
                } else {
                    console.error("Feil ved opprettelse av bruker");
                    alert("Feil ved registrering av bruker");
                } 
            } catch (error) {
                console.error("Feil ved opprettelse av bruker:", error);
                alert("Du er allerede registrert!");
            }
        }


        const loginUserButton = document.getElementById("loginUserButton");
        loginUserButton.onclick = function (e) {
            window.location.href = "loggInn.html";
        }

        async function postTo(url, data) {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            return response;
        }

    </script>

</body>

</html>
