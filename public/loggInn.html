<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg inn</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: monospace;
            background-color: #fdfdfd;
            position: relative;
            overflow: auto;
        }

        h3 {
            font-family: arial;
        }

        img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .tekstfeltIndex {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            text-align: center;
        }

        input[type="email"],
        input[type="password"] {
            text-align: left;
            margin: 5px 0;
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: calc(80% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            .tekstfeltIndex {
                padding: 20px;
            }

            h1 {
                font-size: medium;
            }
        }
    </style>
</head>
<script src="loggInn.mjs" type="module"></script>

<body>
    <img src="Bilder og design/bees-8267791_1920.png" alt="Image by Ted Erskiyy from Pixabay">
    <div class="tekstfeltIndex">
        <br>
        <h1>Logg inn</h1>
        <h4>Velkommen<br><br><br></h4>
       <div>
            <input type="email" id="email" placeholder="Epost!" required><br>
            <input type="password" id="password" placeholder="Passord!" required><br />
        </div>

       <button id="loggInButton">Logg inn</button>
       <button id="registerButton">Registrer ny bruker</button>
        
    </div>

   


</body>

</html>
