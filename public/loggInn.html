        input[type="email"],
        input[type="password"] {
            text-align: left;
            margin: 5px 0;

            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: calc(80% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            .tekstfeltIndex {
                padding: 20px;
            }

            h1 {
                font-size: medium;
            }
        }
    </style>

<body>
    <img src="Bilder og design/bees-8267791_1920.png" alt="Image by Ted Erskiyy from Pixabay">
    <div class="tekstfeltIndex">
        <br>
        <h1>Logg inn</h1>
        <h3>Velkommen<br><br><br></h3>
        <form id="loginForm">
            <label for="email">E-post</label>
            <input type="email" id="email" name="email" required /><br>
            <label for="password">Passord</label>
            <input type="password" id="password" name="password" required /><br>
            <button type="submit">Logg inn</button>
        </form>
        <div id="loginStatus"></div>
    </div>
    <script>
        const loginForm = document.getElementById("loginForm");
        const loginStatus = document.getElementById("loginStatus");

        function createBasicAuthString(email, password) {
            const combinedStr = email + ":" + password;
            const b64Str = btoa(combinedStr);
            return "basic " + b64Str;
        }

        async function loggInnSomBruker(authString) {
            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        authorization: authString,
                    },
                });
                console.log("Response Status:", response.status);

                if (response.status === 200) {
                    window.location.href = "meny.html";
                    const userToken = await response.text();
                    localStorage.setItem('userToken', userToken);
                } else {
                    const data = await response.json();
                    console.log(data);
                    if (data.error)
                        loginStatus.textContent = data.error;
                    else
                        loginStatus.textContent = "Feil brukernavn eller passord";
                }
            } catch (error) {
                console.log(error);
                loginStatus.textContent = 'Feil ' + error;
            }
        }

        loginForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const hashedPassword = password;

            const authString = createBasicAuthString(email, hashedPassword);

            await loggInnSomBruker(authString);
        });

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        });
