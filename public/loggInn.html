<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg inn</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: monospace;
            background-color: #fdfdfd;
            position: relative;
        }

        h3 {
            font-family: arial;
        }

        img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .tekstfeltIndex {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            text-align: center;
        }

        input[type="email"],
        input[type="password"] {
            text-align: left;
            margin: 5px 0;
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: calc(80% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            .tekstfeltIndex {
                padding: 20px;
            }

            h1 {
                font-size: medium;
            }
        }
    </style>
</head>

<body>
    <img src="Bilder og design/bees-8267791_1920.png" alt="Image by Ted Erskiyy from Pixabay">
    <div class="tekstfeltIndex">
        <br>
        <h1>Logg inn</h1>
        <h4>Velkommen<br><br><br></h4>
       <div>
            <input type="email" id="email" placeholder="Epost!" required><br>
            <input type="password" id="password" placeholder="Passord!" required><br />
        </div>

       <button id="loggInButton">Logg inn</button>
        
    </div>


    <script>
    const loggInButton = document.getElementById("loggInButton");
    loggInButton.onclick = async function (e) {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            const response = await fetch("/user/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
            });

            console.log("Response Status:", response.status);

            if (response.status === 200) {
                const responseData = await response.json(); 
                const userId = responseData.user.id;

                if (userId) {
                    sessionStorage.setItem('userId', userId);
                    console.log("Brukerens ID lagret i sessionStorage:", userId);
                }
                   window.location.href = "meny.html";
            } else {
                console.error("PÃ¥loggingsfeil 1");
                alert("Feil ved innlogging");
            }
        } catch (error) {
            console.error("Feil 3:", error);
            alert("Feil 4!");
        }
    }
</script>


</body>

</html>
