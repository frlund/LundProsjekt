                <div id="userEmail"></div>
            </div>
        </div>
        <button type="button" id="logoutButton" onclick="logout()">Logg ut</button>
    </header>
    
    <ul>
        <li><a href="meny.html">Hjem</a></li>
        <li>
            <a href="#">Sykdommer >></a>
            <ul class="dropdown">
                <li><a href="./sykdommer/lukketYR.html">Lukket yngelråte</a></li>
                <li><a href="./sykdommer/aapenYR.html">Åpen yngelråte</a></li>

    <h1>AdminPage</h1>
    <button type="button" id="brukerAdmButton" onclick="showUsers()">Brukeradministrasjon</button>
    <div id="userList"></div>

    <script>
        function logout() {
            sessionStorage.removeItem('userId');
            window.location.href = 'loggInn.html';
        }

        const userId = sessionStorage.getItem('userId');

        if (!userId || userId === 'undefined') {
            window.location.href = "loggInn.html";
        } else {
            console.log("Bruker er autentisert. Tillat tilgang til adminPage.html.");
        }

        // Hente brukerinfo
        window.onload = function() {
            fetch(`/user/${userId}`)
                .then(response => response.json())
                .then(data => {
                    const userEmail = JSON.parse(data).email;
                    const userEmailElement = document.getElementById('userEmail');
                    if (userEmailElement) {
                        userEmailElement.textContent = `${userEmail}`;
                    } else {
                        console.error("Elementet med ID 'userEmail' eksisterer ikke.");
                    }
                })
                .catch(error => {
                    console.error("Feil ved henting av brukerdata:", error);
                });
        };

        // vise brukere
        function showUsers() {
            console.log("showUsers TRYKKET");
            fetch('/user')
                .then(response => response.json())
                .then(users => {
                    const userList = document.getElementById('userList');
                    userList.innerHTML = '';

                    users.forEach(user => {
                        const userElement = document.createElement('div');
                        userElement.textContent = `Name: ${user.name}, Email: ${user.email}`;

                        // Endre passordet til bruker
                        const changePassordBtn = document.createElement('button');
                        changePassordBtn.textContent = 'Endre passord';
                        changePassordBtn.onclick = () => endrePassord(user.id);

                        userElement.appendChild(changePassordBtn);

                        userList.appendChild(userElement);
                    });
                })
                .catch(error => console.error('Feil ved henting av brukere:', error));
        }
    </script>

    </script>
</body>
</html>
